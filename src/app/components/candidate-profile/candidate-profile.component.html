
<div>
  <mat-toolbar class="app-header"  height="60">
    <div><h1 id="LogoName">BICHANCE</h1></div>
    <span class="nav-tool-items">
      <a mat-button id="headerLoginbtn" routerLink="../login" routerLinkActive="active">Log Out</a>

    </span>

  </mat-toolbar>
<div style="margin-top: 90px;">
  <router-outlet></router-outlet>

</div>

</div>
<form [formGroup]="updatedform" >
<mat-form fxfill>
<mat-drawer-container fxfill>

    <mat-drawer #drawer class="example-sidenav" mode="side" fxFILL  style="background-color: grey;">

      <button style="position: relative;left:90%;" mat-button (click)="drawer.toggle()">

      </button>
      <br>

      <button class="button1" (click)="showFiller = !showFiller" mat-raised-button (click)="drawer.toggle()">
        Close The Bar

      </button>
      <BR>
        <button  class="button1"  (click)="showFiller = !showFiller" mat-raised-button (click)="home()">
          Home
        </button>
        <BR>

    </mat-drawer>
    <BR>



        <button style="position: relative;left:90%;" mat-button (click)="drawer.toggle()">
            <mat-icon >menu</mat-icon>
          </button>





          <div class="main-content" *ngIf="type">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header card-header-danger">
                                <h4 class="card-title">Edit Profile</h4>
                            </div>
                            <div class="card-body">

                                    <div class="row">
                                        <div class="col-md-12">
                                          <mat-form-field class="example-full-width">
                                              <input matInput placeholder="Full Name"  formControlName="fullName" [(ngModel)]="profileDetails.fullName">
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                              <input matInput placeholder="UserName Disabled" formControlName="username" disabled  [(ngModel)]="profileDetails.userName">
                                            </mat-form-field>
                                        </div>
                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                              <input matInput placeholder="Email" type="email" formControlName="email" [(ngModel)]="profileDetails.email"  disabled  >
                                            </mat-form-field>
                                        </div>
                                    </div>

                                    <div class="row">
                                      <div class="col-md-6">
                                        <mat-form-field class="example-full-width">
                                          <input matInput placeholder="Field" type="text" formControlName="field" [(ngModel)]="profileDetails.field">
                                        </mat-form-field>
                                      </div>
                                        <div class="col-md-6">
                                          <mat-form-field  class="example-full-width"  fxFill>
                                            <mat-label id="academicLabel" >Academic Degree... </mat-label>
                                            <mat-select formControlName="studyDegree" [(ngModel)]="profileDetails.studyDegree">
                                              <mat-option  id="{{[degree]}}" [value]="degree" *ngFor="let degree of Degree">{{degree}}
                                              </mat-option>
                                            </mat-select>
                                          </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                      <div class="col-md-6">
                                        <mat-form-field  class="example-full-width" fxFill>
                                          <mat-label id="cityBtn">City...</mat-label>
                                          <mat-select  name="city" id="city" formControlName="city" [(ngModel)]="profileDetails.city">
                                            <mat-option id="{{[city]}}" [value]="city" *ngFor="let city of City" name="city">{{city}}
                                            </mat-option>
                                          </mat-select>
                                        </mat-form-field>

                                      </div>
                                      <div class="col-md-6">
                                        <mat-form-field class="example-full-width">
                                          <input matInput placeholder="Phone" type="text" formControlName="phone" [(ngModel)]="profileDetails.personPhone">
                                        </mat-form-field>
                                      </div>

                                  </div>
                                    <div class="row">
                                      <div class="col-md-6">
                                        <mat-form-field class="example-full-width">
                                          <input matInput placeholder="Date Of Birth" type="date" formControlName="dateOfBirth"  [(ngModel)]="profileDetails.dateOfBirth">{{profileDetails.dateOfBirth}}
                                        </mat-form-field>
                                      </div>
                                      <div class="col-md-6">
                                        <mat-form-field class="example-full-width">
                                          <mat-label id="genderLabel"  >Gender... </mat-label>
                                          <mat-select formControlName="gender" onchange="" [(ngModel)]="profileDetails.gender">
                                            <mat-option id="genderOption"  [value]="gender" *ngFor="let gender of Gender">{{gender}}
                                            </mat-option>
                                          </mat-select>
                                        </mat-form-field>
                                      </div>
                                  </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                          <label>About Me</label>
                                          <mat-form-field class="example-full-width">
                                             <textarea matInput placeholder="Info About Me !" formControlName="canddescription" [(ngModel)]="profileDetails.description"></textarea>
                                           </mat-form-field>
                                            <!-- <div class="form-group">
                                                <div class="form-group">
                                                    <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                                                    <textarea class="form-control" rows="5"></textarea>
                                                </div>
                                            </div> -->
                                        </div>
                                    </div>
                                    <button mat-raised-button type="submit" class="btn btn-danger pull-right"  >Update Profile</button>
                                    <div class="clearfix"></div>

                            </div>
                        </div>
                    </div>

                    </div>
                </div>

          </div>
          <div class="main-content" *ngIf="!type">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header card-header-danger">
                            <h4 class="card-title">Edit Profile</h4>
                        </div>
                        <div class="card-body">


                          <div class="row">
                            <div class="col-md-12">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="company Name"  formControlName="companyName" [(ngModel)]="profileDetails.companyName">
                              </mat-form-field>


                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="UserName Disabled" formControlName="username" disabled  [(ngModel)]="profileDetails.userName" >
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Email" type="email" formControlName="email" [(ngModel)]="profileDetails.email"  disabled  >
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <mat-form-field  class="example-full-width" fxFill>
                              <mat-label id="cityBtn">City...</mat-label>
                              <mat-select  name="city" id="city" formControlName="city" [(ngModel)]="profileDetails.cities.cityName">
                                <mat-option id="{{[city]}}" [value]="city" *ngFor="let city of City" name="city">{{city}}
                                </mat-option>
                              </mat-select>
                            </mat-form-field>

                          </div>
                          <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                              <input matInput placeholder="Address" type="text" formControlName="address" [(ngModel)]="profileDetails.address">
                            </mat-form-field>


                          </div>

                      </div>




                      <div class="row">
                        <div class="col-md-4">

                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="Phone" type="text" formControlName="phone" [(ngModel)]="profileDetails.companyPhone">
                          </mat-form-field>


                        </div>
                        <div class="col-md-4">
                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="Fax" type="text" formControlName="fax" [(ngModel)]="profileDetails.companyFax">
                          </mat-form-field>

                        </div>

                        <div class="col-md-4">
                        <mat-form-field class="example-full-width">
                          <input matInput placeholder="Tax NO." type="text" formControlName="tax" [(ngModel)]="profileDetails.companyTax"  disabled  >
                        </mat-form-field>
                        </div>

                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <label>About The Company</label>
                        <mat-form-field class="example-full-width">
                           <textarea matInput  formControlName="compdescription" [(ngModel)]="profileDetails.companyDescription"></textarea>
                         </mat-form-field>
                          <!-- <div class="form-group">
                              <div class="form-group">
                                  <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                                  <textarea class="form-control" rows="5"></textarea>
                              </div>
                          </div> -->
                      </div>
                  </div>





                                <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="update()">Update Profile</button>
                                <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
              </div>

            </div>

          </div>

</mat-drawer-container>



    </mat-form>
  </form>
