<mat-form fxfill>
<mat-drawer-container fxfill>

    <mat-drawer #drawer class="example-sidenav" mode="side" fxFILL >
     
      <button style="position: relative;left:90%;" mat-button (click)="drawer.toggle()">
       
      </button>
      <br>
      <button (click)="showFiller = !showFiller" mat-raised-button (click)="drawer.toggle()">
        <mat-icon >home</mat-icon>
      </button>
      <BR>
        <button (click)="showFiller = !showFiller" mat-raised-button (click)="account()">
          <mat-icon >account_circle</mat-icon>
        </button>
    </mat-drawer>
    <BR>



        <button style="position: relative;left:90%;" mat-button (click)="drawer.toggle()">
            <mat-icon >menu</mat-icon>
          </button>





          <div class="main-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header card-header-danger">
                                <h4 class="card-title">Edit Profile</h4>
                           
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="row">
                                        <div class="col-md-12">
                                          <mat-form-field class="example-full-width">
                                              <input matInput placeholder="Full Name ">
                                            </mat-form-field>
                                        </div>
                                       
                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                              <input matInput placeholder="Username (disabled)" disabled> 
                                            </mat-form-field>
                                        </div>
                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                              <input matInput placeholder="Email address" type="email">
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                          <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Field" type="text">
                                          </mat-form-field>
                                        </div>
                                        <div class="col-md-6">
                                          <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Academic Degree" type="text">
                                          </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                          <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Gender" type="text">
                                          </mat-form-field>
                                        </div>

                                    <div class="col-md-6">
                                        <mat-form-field class="example-full-width">
                                          <input matInput placeholder="Date Of Birth" type="date">
                                        </mat-form-field>
                                      </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                          <mat-form-field class="example-full-width">
                                            <input matInput placeholder="City" type="text">
                                          </mat-form-field>
                                        </div>
                                        <div class="col-md-6">
                                          <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Phone Number" type="text">
                                          </mat-form-field>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                          <label>About Me</label>
                                          <mat-form-field class="example-full-width">
                                             <textarea matInput placeholder="info about me!"></textarea>
                                           </mat-form-field>
                                            <!-- <div class="form-group">
                                                <div class="form-group">
                                                    <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                                                    <textarea class="form-control" rows="5"></textarea>
                                                </div>
                                            </div> -->
                                        </div>
                                    </div>
                                    <button mat-raised-button type="submit" class="btn btn-danger pull-right">Update Profile</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
          </div>

</mat-drawer-container>



    </mat-form>
