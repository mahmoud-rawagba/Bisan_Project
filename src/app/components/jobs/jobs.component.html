
<mat-form >


<div class="container">
    <mat-card *ngFor="let item of items">
       <mat-card-header>
        <mat-card-title>
          <h2>{{ item.header }}</h2>
        
        </mat-card-title>
    <mat-card-subtitle>{{item.companyName}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        {{ item.content }}
      </mat-card-content>
      <mat-card-actions>
        <button  mat-raised-button id="RegisterSubmit" class="submitbtn" >Apply Now!</button>
    </mat-card-actions>
    </mat-card>
  </div>

</mat-form>
