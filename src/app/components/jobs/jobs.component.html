

<div>
  <mat-toolbar class="app-header"  height="60">
    <div><h1 id="LogoName">BICHANCE</h1></div>
    <span class="nav-tool-items">
      <a mat-button id="headerLoginbtn" routerLink="../login" routerLinkActive="active">Log Out</a>
  
    </span>
    
  </mat-toolbar>
<div style="margin-top: 90px;">
  <router-outlet></router-outlet>

</div>

</div>



<mat-form >
  <mat-drawer-container >
  
      <mat-drawer #drawer class="example-sidenav" mode="side" fxFILL  style="background-color: grey;">
       
        <button style="position: relative;left:90%;" mat-button (click)="drawer.toggle()">
         
        </button>
        <br>
        <button class="button1" (click)="showFiller = !showFiller" mat-flat-button  (click)="drawer.toggle()">
          Close the Bar
        </button>
        <BR>
      
          <button class="button1"  (click)="showFiller = !showFiller" mat-flat-button (click)="account()" >
          Account Profile
          </button>
      </mat-drawer>
      <BR>
        <button style="position: relative;left:90%;" mat-button (click)="drawer.toggle()">
          <mat-icon >menu</mat-icon>
        </button>

        <div class="fa-3x" *ngIf="!type">
          <button (click)="addJob()" mat-raised-button (click)="drawer.toggle()">
           <mat-icon   class="Material-icon">add</mat-icon>
         </button>
       </div>
        <div class="main-content" fxfill>
          <mat-form  [formGroup]="filterForm"  *ngIf="type">
          <header style=" margin-bottom: 1.5%;">
            <mat-form-field  style="width: 20%;  color:aliceblue;">
            <mat-label id="citySearch" >Search By City </mat-label>
            <mat-select formControlName="city" >
              <mat-option  id="{{[city]}}" [value]="city" *ngFor="let city of City">{{city}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        
          <mat-form-field  style="width: 20%;margin-left: 2%; margin-right: 2%;">
            <mat-label id="genderSearch" >Search By Gender </mat-label>
            <mat-select formControlName="gender" >
              <mat-option  id="{{[gender]}}" [value]="gender" *ngFor="let gender of Gender">{{gender}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field  style="width: 20%;margin-left: 2%; margin-right: 2%;">
            <mat-label id="degreeSearch" >Search By StudyDegree </mat-label>
            <mat-select formControlName="studyDegree" >
              <mat-option  id="{{[degree]}}" [value]="degree" *ngFor="let degree of Degree">{{degree}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field  style="width: 20%;margin-left: 2%; margin-right: 2%;">
            <mat-label id="fieldSearch" >Search By Field </mat-label>
            <mat-select formControlName="personField" >
              <mat-option  id="{{[field]}}" [value]="field" *ngFor="let field of Field">{{field}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        

        
            <button  mat-raised-button id="RegisterSubmit" class="submitbtn" (click)=" filter()">Search!</button>
      

        </header>


      </mat-form>

    <mat-card *ngFor="let job of jobs" style=" cursor:pointer;"  (click)="goToDescribe(job.jobId)" fxfill>
      <mat-card-header fxfill >
       <mat-card-title fxfill  >
        <div  fxfill style=" cursor:pointer;">
         <!-- <h2>{{ item.header }}</h2> -->
         <label style=" cursor:pointer;" style="font-size: 20px;">  {{job.companyName}}</label>
         <br style=" cursor:pointer;">
         &nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;&nbsp;	&nbsp;
         <Label style=" cursor:pointer;" style="font-size: 12px;">   City: {{ job.cityName}}</Label>
         &nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;
         <label style=" cursor:pointer;" style="font-size: 12px;">Job Title: {{job.jobTitle}}  </label> 
         <br style=" cursor:pointer;">
         <label style=" cursor:pointer;" style="font-size: 16px;">Field </label> 
         <br style=" cursor:pointer;">
         <label style=" cursor:pointer;" style="font-size: 12px;"> {{job.jobField}}  </label> 
        </div>
       </mat-card-title>
 
     </mat-card-header>

   </mat-card>

 



  
        </div>


  </mat-drawer-container>
</mat-form>
