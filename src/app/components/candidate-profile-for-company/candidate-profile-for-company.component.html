
<div>
    <mat-toolbar class="app-header"  height="60">
      <div><h1 id="LogoName">BICHANCE</h1></div>
      <span class="nav-tool-items">
        <a mat-button id="headerLoginbtn" routerLink="../login" routerLinkActive="active">Log Out</a>
  
      </span>
  
    </mat-toolbar>
  <div style="margin-top: 90px;">
    <router-outlet></router-outlet>
  
  </div>
  
  </div>
  <mat-form>

  <div class="theForm">
            <div class="main-content">
              <div class="container-fluid">
                  <div class="row">
                      <div class="col-md-8">
                          <div class="card">
                              <div class="card-header card-header-danger">
                                  <h1 class="card-title">{{profileDetails.fullName}} Profile</h1>
                              </div>
                              <div class="card-body">
  
                                      <div class="row">
                                          <div class="col-md-12">
                                            <mat-form-field class="example-full-width">
                                                <label>Name: {{profileDetails.fullName}}</label>
                                              </mat-form-field>
                                          </div>
                                      </div>
                                      <div class="row">
    
                                      </div>
  
                                      <div class="row">
                                        <div class="col-md-6">
                                          <mat-form-field class="example-full-width">
                                            <label>Field: {{profileDetails.personField}}</label>
                                          </mat-form-field>
                                        </div>
                                          <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                              <label>Study Degree: {{profileDetails.studyDegree}}</label>
                                            </mat-form-field>
                                          </div>
                                      </div>
                                      <div class="row">
                                        <div class="col-md-6">
                                         
                                            <mat-form-field class="example-full-width">
                                              <label>Email: {{profileDetails.personEmail}}</label>
                                            </mat-form-field>
                         
  
                                        </div>
                                        <div class="col-md-6">
                                          <mat-form-field class="example-full-width">
                                            <label>Phone Number: {{profileDetails.personPhone}}</label>
                                          </mat-form-field>
                                        </div>
  
                                    </div>
                                      <div class="row">
                                        <div class="col-md-6">
                                          <mat-form-field class="example-full-width">
                                            <label>Age: {{profileDetails.age}}</label>
                                          </mat-form-field>
                                        </div>
                                        <div class="col-md-6">
                                          <mat-form-field class="example-full-width">
                                            <label>Gender: {{profileDetails.gender}}</label>
                                          </mat-form-field>
                                        </div>
                                    </div>
  
                                      <div class="row">
                                          <div class="col-md-12">
                                            <label>About Me</label>
                                            <mat-form-field class="example-full-width">
                                               <label>{{profileDetails.description}}</label>
                                             </mat-form-field>
 
                                            
                                          </div>
                                      </div>
  
                              </div>
                            </div>
                      </div>
  
                      </div>
                  </div>
                </div>
            </div>
          </mat-form>
