
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card id="loginBox" class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>

      <form class="example-form" [formGroup]="loginForm">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input  matInput placeholder="Username" formControlName="userName">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input id="passowrdInput" matInput placeholder="Password" formControlName="myPassword">
          </mat-form-field>
        </mat-card-content>
        <button mat-raised-button fxFill id="submitBtn" class="submitbtn" (click)="submit()">Log in</button>
        <br><br>
        
      </form>

        </mat-card>
    
    
  
  </div>
